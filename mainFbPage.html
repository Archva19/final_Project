<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="mainFbPage.css" />
    <link rel="stylesheet" href="postDesign.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="mainPageHeader">
        <div class="mainPageHeadLeft">
          <a href="mainFbPage.html">
            <img
              class="mainPageHeadLogo"
              src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png"
              alt=""
            />
          </a>
          <div class="mainPageHeadSearchBox">
            <img
              class="mainPageHeadSearchIcon"
              src="icons/searchIcon.png"
              alt=""
            />
            <input
              class="mainPageHeadSearchInput"
              type="text"
              placeholder="Search Facebook"
            />
          </div>
        </div>

        <div class="mainPageHeadCent">
          <button class="mainPageHeadHomeBtn mainPageHeadCenterBtn">
            <img
              class="mainPageHeadHomeBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/homeIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadHomeBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon"
              src="icons/homeIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine"></div>
          </button>

          <button
            class="mainPageHeadFriendsBtn mainPageHeadCenterBtn hoverLightGrayBtn"
          >
            <img
              class="mainPageHeadFriendsBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon"
              src="icons/friendsIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadFriendsBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/friendsIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine hidden"></div>
          </button>

          <button
            class="mainPageHeadGroupsBtn mainPageHeadCenterBtn hoverLightGrayBtn"
          >
            <img
              class="mainPageHeadGroupsBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon"
              src="icons/groupsIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadGroupsBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/groupIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine hidden"></div>
          </button>
        </div>

        <div class="mainPageHeadRight">
          <button class="mainPageHeadFindFriendsBtn">Find friends</button>
          <button class="mainPageHeadMenuBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadMenuBtnIcon mainPageHeadRightBtnIcon"
              src="icons/menu.png"
              alt=""
            />
          </button>
          <button class="mainPageHeadMessengerBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadMessengerBtn mainPageHeadRightBtnIcon"
              src="icons/messenger.png"
              alt=""
            />
          </button>
          <button class="mainPageHeadNotifBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadNotifBtn mainPageHeadRightBtnIcon"
              src="icons/bell-ring.png"
              alt=""
            />
          </button>
          <div>
            <button class="mainPageHeadProfileBtn" tabindex = "0">
              <img class="mainPageHeadUserProfPict userProfPict" alt="" />
              <div class="mainPageHeadUserProfArrBtnBox">
                <img
                  class="mainPageHeadUserProfArrBtn"
                  src="icons/downArrow.png"
                  alt=""
                />
              </div>
              <div class="profBtnOverlay"></div>
            </button>
          </div>
        </div>
        <div class="headerLogOutWindow headerProfileClickWindow hidden">
          <div class="logOutWindowProfiles">
            <button class="logOutWindowProfileBtn profileBtn hoverLightGrayBtn">
              <img
                class="logOutWindowActiveUserProf userProfPict"
                src=""
                alt=""
              />
              <p class="logOutWindowActiveUserName userFullName">First Last</p>
            </button>
            <div class="logOutWindowDecoLine"></div>
            <button class="logOutWindowSeeAllProfilesBtn hoverDarkGrayBtn">
              <div class="logOutWindowSeeAllProfilesIcon"></div>
              <p class="logOutWindowSeeAllProfilesTxt">See all Profiles</p>
            </button>
          </div>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class = "logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon settingsIcon"></div>
              </div>
              <p class="logOutBtnTxt">Settings & Privacy</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class = "logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon helpIcon"></div>
              </div>
              <p class="logOutBtnTxt">Help & support</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class = "logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon displayIcon"></div>
              </div>
              <p class="logOutBtnTxt">Display & accesibility</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class = "logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon feedbackIcon"></div>
              </div>
              <p class="logOutBtnTxt">Give feedback</p>
            </div>
          </button>

          <button class="logOutWindowBtn logOutBtn hoverLightGrayBtn">
            <div class = "logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon logOutIcon"></div>
              </div>
              <p class="logOutBtnTxt">Log out</p>
            </div>
          </button>

        </div>
      </div>

      <div class="mainPageMainContent">
        <div class="mainPageLeftBtnsContainerBox">
          <div class="mainPageLeftBtnsContainer">
            <button class="mainPageLeftBtnBox profileBtn">
              <img
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxProfIcon userProfPict"
                alt=""
              />
              <p
                class="mainPageLeftBtnBoxTxt mainPageLeftBtnBoxName userFullName"
              >
                First Last
              </p>
            </button>
            <button class="mainPageLeftBtnBox metaAIBtn">
              <img
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/yp/r/WrVGNAPBHOg.webp"
                alt=""
              />
              <p class="mainPageLeftBtnBoxTxt">Meta AI</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -814px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Friends</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -1221px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Memories</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -518px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Saved</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -185px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Groups</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -111px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Reels</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -962px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Marketplace</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <img
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/yL/r/GR6y21F_jyL.webp"
                alt=""
              />

              <p class="mainPageLeftBtnBoxTxt">Feeds</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -665.9px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Events</p>
            </button>
            <button class="mainPageLeftBtnBox">
              <div
                class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                style="background-position: 0 -407px"
              ></div>
              <p class="mainPageLeftBtnBoxTxt">Ads Manager</p>
            </button>

            <button class="mainPageLeftBtnBox mainPageLeftSeeMoreBtn">
              <div class="mainPageLeftSeeMoreBtnIconBox">
                <img
                  class="mainPageLeftSeeMoreBtnIcon"
                  src="icons/downArrow.png"
                  alt=""
                />
              </div>
              <p class="mainPageLeftBtnBoxTxt">See More</p>
            </button>

            <div class="mainPageLeftHiddenBtnBox hidden">
              <button class="mainPageLeftBtnBox">
                <img
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/y4/r/Ks6-btbz2wt.webp"
                  alt=""
                />
                <p class="mainPageLeftBtnBoxTxt">Birthdays</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <img
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/yY/r/xVV0IufpsAA.webp"
                  alt=""
                />
                <p class="mainPageLeftBtnBoxTxt">Gaming Video</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <div
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxMessengerIcon"
                ></div>
                <p class="mainPageLeftBtnBoxTxt">Messenger</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <img
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/ye/r/t5cXoWnGmcN.webp"
                  alt=""
                />
                <p class="mainPageLeftBtnBoxTxt">Orders and payments</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <div
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                  style="background-position: 0 -333px"
                ></div>
                <p class="mainPageLeftBtnBoxTxt">Pages</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <div
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxUrlIcon"
                  style="background-position: 0 -259px"
                ></div>
                <p class="mainPageLeftBtnBoxTxt">Play games</p>
              </button>
              <button class="mainPageLeftBtnBox">
                <img
                  class="mainPageLeftBtnBoxIcon mainPageLeftBtnBoxLinkIcon"
                  src="   https://static.xx.fbcdn.net/rsrc.php/y2/r/s0VYBCLTFbV.webp"
                  alt=""
                />
                <p class="mainPageLeftBtnBoxTxt">Recent ad activity</p>
              </button>
            </div>

            <button class="mainPageLeftBtnBox mainPageLeftSeeLessBtn hidden">
              <div class="mainPageLeftSeeMoreBtnIconBox">
                <img
                  class="mainPageLeftSeeMoreBtnIcon mainPageLeftSeeLessBtnIcon"
                  src="icons/downArrow.png"
                  alt=""
                />
              </div>
              <p class="mainPageLeftBtnBoxTxt">See Less</p>
            </button>
          </div>
        </div>

        <div role="main" class="mainPageFeed">
          <div class="mainPageBoxes">
            <button class="postCrProfBtn profileBtn">
              <img
                class="mainPagePostCrBoxProfImg userProfPict"
                src=""
                alt=""
              />
              <div class="profBtnOverlay"></div>
            </button>
            <button class="mainPagePostCrBoxBtn1">
              What's on your mind, First?
            </button>
            <button class="mainPagePostCrBoxBtn2 hoverLightGrayBtn">
              <img
                class="mainPagePostCrBoxIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/yp/r/yD3PZM_5DK8.webp"
                alt=""
              />
            </button>
            <label class="mainPagePostCrBoxBtn2 hoverLightGrayBtn">
              <input
                class="mainPagePostCrBoxImgInput mainPageImgInp hidden"
                type="file"
                accept="image/*"
              />
              <img
                class="mainPagePostCrBoxIcon mainPagePostCrBoxImgInpIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/yk/r/5ak_tKfzmQv.webp"
                alt=""
              />
            </label>
            <button class="mainPagePostCrBoxBtn2 hoverLightGrayBtn">
              <img
                class="mainPagePostCrBoxIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/yU/r/h0L-cJRQQC9.webp"
                alt=""
              />
            </button>
          </div>

          <div class="mainPageBoxes mainPageStoryCrBtnBox">
            <button class="hoverLightGrayBtn mainStoryAddBtn">
              <div class="storyAddIconBox blueBtn">
                <img class="storyAddIcon" src="icons/storyAddIcon.png" alt="">
              </div>
              <div class="storyAddBtnTxts">
                <p class="storyAddBtnTxt1">Create Story</p>
                <p class="storyAddBtnTxt2">Share a photo or write something</p>
              </div>
            </button>
          </div>
          <div class="activeUserPostContainer"></div>
          <div class="mainPagePosts"></div>
        </div>

        <div class="mainPageGrChatsWindowBox">
          <div class="mainPageGrChatsWindow">
            <p class="groupChatTxt">Group Chats</p>
            <button class="crGroupChatBtn">
              <div class="addChatIconBox">
                <div class="addChatIcon"></div>
              </div>
              <p class="crGroupChatTxt">Create group chat</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="postCreateWindowBox hidden">
      <div class="postCreateWindow">
        <p class="postCreateWindowTxt">Create Post</p>

        <div class="postCreateWindowActiveUserInfo">
          <img
            class="postCreateWindowActiveUserImg userProfPict"
            src=""
            alt=""
          />
          <div class="postCreateWindowUserInfoRight">
            <p class="postCreateWindowUserName userFullName">First Last</p>
            <button class="postCreateWindowAudienceBtn">
              <img
                class="postCreateWindowAudienceBtnIcon"
                src="https://static.xx.fbcdn.net/rsrc.php/v4/yI/r/U4q22sTLufb.png"
                alt=""
              />
              <p class="postCreateWindowAudienceBtnTxt">Public</p>
              <img
                class="postCreateWindowAudienceBtnArr"
                src="icons/arrow_drop_down.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="postCreateWindowCentralPart">
          <div class="postCreateWindowTxtInputBox">
            <textarea
              class="postCreateWindowTxtInput"
              placeholder="What's on your mind, First?"
            ></textarea>
          </div>
          <div class="postCreateWindowUploadedImgBox">
            <img class="postCreateWindowUploadedImg" src="" alt="" />
            <button class="postCreateWindowImgDeleteBtn hidden">
              <img
                class="postCreateWindowImgDeleteBtnIcon"
                src="icons/inpDelete.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="postCreateWindowAddBox">
          <p class="postCreateWindowAddTxt">Add to your post</p>
          <label class="postCreateWindowImgLabel hoverLightGrayBtn">
            <input
              class="postCreateWindowImgInput mainPageImgInp hidden"
              type="file"
              accept="image/*"
            />
            <img
              class="postCreateWindowImgIcon"
              src="https://static.xx.fbcdn.net/rsrc.php/yk/r/5ak_tKfzmQv.webp"
              alt=""
            />
          </label>
        </div>
        <button class="postCreateWindowPostBtn">Post</button>
        <button class="postCreateWindowCloseBtn windowForCommentsCloseBtn">
          <img
            class="windowForCommentsCloseBtnIcon"
            src="icons/inpDelete.png"
            alt=""
          />
        </button>
      </div>
    </div>
  </body>
  <script src="HeaderAndActiveUser.js"></script>
  <script src="postCreateFunction.js"></script>
  <script src="mainFbPage.js"></script>
</html>
