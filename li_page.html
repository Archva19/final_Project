<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="li_page">
      <div class="li_mainContent">
        <img
          class="li_logo"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
        />
        <div class="li_form">
          <p class="li_formTxt">Log Into Facebook</p>
          <input
            class="li_Inp li_EmailInp"
            type="text"
            placeholder="Email or phone number"
          />
          <div class="sp_passInpBox">
            <input
              class="li_Inp li_PassInp"
              type="Password"
              placeholder="Password"
            />
            <button class="sp_passVisBtn li_passVisBtn li_passHideBtn hidden">
              <img
                class="sp_passVisIcon"
                src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yL/r/b6nQl1NPLRq.png"
                alt=""
              />
            </button>
            <button class="sp_passVisBtn li_passVisBtn li_passShowBtn hidden">
              <img
                class="sp_passVisIcon"
                src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yq/r/iHk6KioQuJP.png"
                alt=""
              />
            </button>
          </div>
          <button class="li_liBtn sp_scaleBtn">Log In</button>
          <div class="li_formLinks">
            <a>Forgot account?</a>
            <a href="su_page.html">Sign up for facebeook</a>
          </div>
        </div>
      </div>
      <div class="li_footer">
        <div class="sp_languages">
          <p class="sp_langChosen">English (US)</p>
          <button class="sp_language sp_langGeo">ქართული</button>
        </div>
        <div class="sp_decoLine2"></div>
        <div class="sp_links">
          <a href="su_page.html">Sign Up</a>
          <a href="li_page.html">Log in</a>
        </div>
        <p class="sp_copyright">Meta © 2026</p>
      </div>
    </div>
  </body>
  <script src="li_page.js"></script>
</html>
