<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="FbProfile.css" />
    <link rel="stylesheet" href="postDesign.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer FbPageMainContainer">
      <div class="mainPageHeader">
        <div class="mainPageHeadLeft">
          <a href="mainFbPage.html">
            <img
              class="mainPageHeadLogo"
              src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png"
              alt=""
            />
          </a>
          <div class="mainPageHeadSearchBox">
            <img
              class="mainPageHeadSearchIcon"
              src="icons/searchIcon.png"
              alt=""
            />
            <input
              class="mainPageHeadSearchInput"
              type="text"
              placeholder="Search Facebook"
            />
          </div>
        </div>

        <div class="mainPageHeadCent">
          <button class="mainPageHeadHomeBtn mainPageHeadCenterBtn">
            <img
              class="mainPageHeadHomeBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/homeIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadHomeBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon"
              src="icons/homeIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine"></div>
          </button>

          <button
            class="mainPageHeadFriendsBtn mainPageHeadCenterBtn hoverLightGrayBtn"
          >
            <img
              class="mainPageHeadFriendsBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon"
              src="icons/friendsIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadFriendsBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/friendsIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine hidden"></div>
          </button>

          <button
            class="mainPageHeadGroupsBtn mainPageHeadCenterBtn hoverLightGrayBtn"
          >
            <img
              class="mainPageHeadGroupsBtnPassiveIcon mainPageHeadPassiveIcon mainPageHeadCenterBtnIcon"
              src="icons/groupsIcon.png"
              alt=""
            />
            <img
              class="mainPageHeadGroupsBtnActiveIcon mainPageHeadActiveIcon mainPageHeadCenterBtnIcon hidden"
              src="icons/groupIconActive.png"
              alt=""
            />
            <div class="mainPageHeadCenterBtnActiveDecoLine hidden"></div>
          </button>
        </div>

        <div class="mainPageHeadRight">
          <button class="mainPageHeadFindFriendsBtn">Find friends</button>
          <button class="mainPageHeadMenuBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadMenuBtnIcon mainPageHeadRightBtnIcon"
              src="icons/menu.png"
              alt=""
            />
          </button>
          <button class="mainPageHeadMessengerBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadMessengerBtn mainPageHeadRightBtnIcon"
              src="icons/messenger.png"
              alt=""
            />
          </button>
          <button class="mainPageHeadNotifBtn mainPageHeadRightBtn">
            <img
              class="mainPageHeadNotifBtn mainPageHeadRightBtnIcon"
              src="icons/bell-ring.png"
              alt=""
            />
          </button>
          <div>
            <button class="mainPageHeadProfileBtn" tabindex="0">
              <img class="mainPageHeadUserProfPict userProfPict" alt="" />
              <div class="mainPageHeadUserProfArrBtnBox">
                <img
                  class="mainPageHeadUserProfArrBtn"
                  src="icons/downArrow.png"
                  alt=""
                />
              </div>
              <div class="profBtnOverlay"></div>
            </button>
          </div>
        </div>
        <div class="headerLogOutWindow headerProfileClickWindow hidden">
          <div class="logOutWindowProfiles">
            <button class="logOutWindowProfileBtn profileBtn hoverLightGrayBtn">
              <img
                class="logOutWindowActiveUserProf userProfPict"
                src=""
                alt=""
              />
              <p class="logOutWindowActiveUserName userFullName">First Last</p>
            </button>
            <div class="logOutWindowDecoLine"></div>
            <button class="logOutWindowSeeAllProfilesBtn hoverDarkGrayBtn">
              <div class="logOutWindowSeeAllProfilesIcon"></div>
              <p class="logOutWindowSeeAllProfilesTxt">See all Profiles</p>
            </button>
          </div>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class="logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon settingsIcon"></div>
              </div>
              <p class="logOutBtnTxt">Settings & Privacy</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class="logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon helpIcon"></div>
              </div>
              <p class="logOutBtnTxt">Help & support</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class="logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon displayIcon"></div>
              </div>
              <p class="logOutBtnTxt">Display & accesibility</p>
            </div>
            <div class="logOutBtnArr"></div>
          </button>

          <button class="logOutWindowBtn hoverLightGrayBtn">
            <div class="logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon feedbackIcon"></div>
              </div>
              <p class="logOutBtnTxt">Give feedback</p>
            </div>
          </button>

          <button class="logOutWindowBtn logOutBtn hoverLightGrayBtn">
            <div class="logOutWindowBtnLeft">
              <div class="logOutBtnIconBox">
                <div class="logOutBtnIcon logOutIcon"></div>
              </div>
              <p class="logOutBtnTxt">Log out</p>
            </div>
          </button>
        </div>
      </div>

      <div class="pageProfileWindow">
        <div class="profile">
          <div class="profileCoverImgBox">
            <img class="profileCoverImg" alt="" />
          </div>
          <div class="profileInfo">
            <div class="profileInfoRight">
              <div class="profileImgBox">
                <img class="profileImg" alt="" />
              </div>
              <div class="profileTxtInfo">
                <p class="profileName profileNameTxtContent">Page Name</p>
                <div class="profileFollowInfo">
                  <p class="profileFollowInfoTxt1">Number of followers</p>
                  <span> Â· </span>
                  <p class="profileFollowInfoTxt2">Number of followings</p>
                </div>
                <p class="profileBio">Page Bio</p>
              </div>
            </div>
            <div class="profileInfoBtns">
              <button
                class="profileInfoBtn profileInfoBlueBtn profileInfoMessageBtn"
              >
                <img
                  class="profileInfoBtnIcon profileInfoMessengerIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/v4/ym/r/GblMT7svl0r.png"
                  alt=""
                />
                <p class="profileBtnTxt">Message</p>
              </button>
              <button class="profileInfoBtn prifleInfoFollowBtn hoverGrayBtn">
                <img
                  class="profileInfoBtnIcon profileInfoFollowIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/v4/yp/r/YgPW3ny32AJ.png"
                  alt=""
                />
                <img
                  class="profileInfoBtnIcon profileInfoBellIcon hidden"
                  src="icons/bell-ring.png"
                  alt=""
                />
                <p class="profileInfoBtnTxt profileInfoFollowBtnTxt">Follow</p>
              </button>
              <button class="profileInfoBtn hoverGrayBtn">
                <img
                  class="profileInfoBtnIcon profileInfoSearchIcon"
                  src="https://static.xx.fbcdn.net/rsrc.php/v4/yp/r/W4OwVov2dVU.png"
                  alt=""
                />
                <p class="profileInfoBtnTxt">Search</p>
              </button>
            </div>
            <p class="profileBio profileBioResponsive">Page Bio</p>
          </div>
          <div class="profileDecoLine"></div>
          <div class="profileNavigationBtns">
            <div class="profileLeftNavigationBtns">
              <div class="profileNavigationBtnBox">
                <button
                  class="profileNavigationBtn activeProfileNavigationButton"
                >
                  All
                </button>
                <div class="profileNavBtnActiveDecoLine"></div>
              </div>
              <div class="profileBtnBox">
                <button class="profileNavigationBtn hoverLightGrayBtn">
                  About
                </button>
                <div class="profileNavBtnActiveDecoLine hidden"></div>
              </div>
              <div class="profileBtnBox">
                <button
                  class="profileNavigationBtn profilePhotosBtn hoverLightGrayBtn"
                >
                  Photos
                </button>
                <div class="profileNavBtnActiveDecoLine hidden"></div>
              </div>
              <div class="profileBtnBox">
                <button
                  class="profileNavigationBtn profileVideosBtn hoverLightGrayBtn"
                >
                  Videos
                </button>
                <div class="profileNavBtnActiveDecoLine hidden"></div>
              </div>
              <div class="profileBtnBox">
                <button
                  class="profileNavigationBtn profileFollowersBtn hoverLightGrayBtn"
                >
                  Followers
                </button>
                <div class="profileNavBtnActiveDecoLine hidden"></div>
              </div>
              <button class="profileNavBtnWithArr hoverLightGrayBtn">
                <p class="profileNavBtnWithArrTxt">More</p>
                <img
                  class="profileNavBtnArrIcon"
                  src="icons/arrow_drop_down.png"
                  alt=""
                />
              </button>
            </div>
            <button class="profileThreeDotBtn">
              <img
                class="profileThreeDotBtnIcon"
                src="icons/threeDotIcon.png"
                alt=""
              />
            </button>
          </div>
        </div>

        <div class="profileContent">
          <div class="profileContentLeftBox">
            <div class="profileContentLeft">
              <div class="profileContactInfo">
                <p class="profileContactInfoTxt">Contact Info</p>
                <div class="profileContactInfoFlexItem">
                  <img
                    class="profileContactInfoIcon"
                    src="icons/contactInfoIcon.svg"
                    alt=""
                  />
                  <button class="profileContactNameBtn profileNameTxtContent">
                    Page Name
                  </button>
                </div>
              </div>

              <div class="allPhotosWindow">
                <div class="allPhotosWindowTop">
                  <p class="allPhotosWindowTopTxt">Photos</p>
                  <button class="allPhotosWindowTopBtn">See all photos</button>
                </div>
                <div class="allPhotosContainer"></div>
              </div>
            </div>
          </div>

          <div class="postsContainer"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="HeaderAndActiveUser.js"></script>
  <script src="postCreateFunction.js"></script>
  <script src="FbPage.js"></script>
</html>
